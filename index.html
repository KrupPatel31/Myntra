<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5851c181d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img
            class="myntra_home"
            src="./images/myntra_logo.webp"
            alt="Myntra Home"
        /></a>
      </div>
      <nav class="nav_bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">HOME & LIVING</a>
        <a href="#">BEAUTY</a>
        <a href="#">STUDIO<sup>NEW</sup></a>
      </nav>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass search_icon"></i>
        <input
          class="search_input"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <i class="fa-regular fa-user action_icon"></i>
          <span class="action_name">Profile</span>
        </div>

        <div class="action_container">
          <i class="fa-regular fa-heart action_icon"></i>
          <span class="action_name">Wishlist</span>
        </div>

        <div class="action_container">
          <i class="fa-solid fa-bag-shopping action_icon"></i>
          <span class="action_name">Bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner_container">Banner Container</div>
      <div class="category_heading">Category Heading</div>
      <div class="category_items">Items</div>
    </main>
    <footer>footer</footer>
  </body>
</html>
